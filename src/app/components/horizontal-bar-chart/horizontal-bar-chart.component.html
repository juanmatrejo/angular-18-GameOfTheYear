<div class="chart-container">
    <ngx-charts-bar-horizontal
        [scheme]="_color"
        [results]="_data"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)"
        style="fill: whitesmoke;">
    </ngx-charts-bar-horizontal>
</div>
