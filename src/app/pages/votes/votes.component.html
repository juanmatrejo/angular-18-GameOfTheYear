<h1>Vote for The Game Of The Year</h1>
<hr>
<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card bg-dark" *ngFor="let game of _games">
                <img [src]="game.url" class="card-img-top" [alt]="game.name">
                <div class="card-body">
                    <h5 class="card-title">{{game.name}}</h5>
                    <p class="card-text">Click here to vote!!</p>
                    <button class="btn btn-outline-success btn-block" (click)="vote(game.id)">Vote</button>
                </div>
            </div>
        </div>
    </div>
</div>
